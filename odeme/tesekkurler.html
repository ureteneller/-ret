<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Teşekkürler</title>
  <style>
    body{font-family:system-ui,Arial;margin:24px}
    .ok{padding:12px 16px;border:1px solid #16a34a;background:#ecfdf5;color:#065f46;border-radius:12px;font-weight:800;display:inline-block}
    a.btn{display:inline-block;margin-top:16px;padding:10px 14px;border:1px solid #111;border-radius:10px;text-decoration:none;font-weight:800;color:#111}
  </style>
</head>
<body>
  <h2>Ödeme Başarılı</h2>
  <p class="ok">Sipariş ID: <span id="oid">-</span> • Durum: <b>success</b></p>
  <br>
  <a class="btn" href="/home.html">Ana sayfaya dön</a>

        <script>
          const p=new URLSearchParams(location.search);
    document.getElementById('oid').textContent = p.get('orderId')||p.get('merchant_oid')||'-';
  (function(){
    try{
      // Son OID’yi al ve başarı olarak işaretle
      var oid = sessionStorage.getItem('PAYTR_LAST_OID');
      if (oid) {
        sessionStorage.setItem('PAYTR_SUCCESS_OID', oid);
      }
    }catch(e){}
    // Profil’e dön (istersen başka sayfa)
    setTimeout(function(){ location.href = '/profile.html'; }, 800);
  })();

  </script>
</body>
</html>
