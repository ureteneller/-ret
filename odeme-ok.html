<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ödeme Başarılı • Üreten Eller</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9fafb;
      color: #222;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 30px 20px;
      border: 1px solid #e5e7eb;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #16a34a;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.25s;
    }
    button:hover {
      background: #1d4ed8;
    }
    .icon {
      font-size: 64px;
      color: #16a34a;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

    <div class="card">
    <div class="icon">✅</div>
    <h1>Ödeme Başarılı</h1>
    <p>Teşekkür ederiz! Ödemeniz başarıyla alınmıştır.<br>
    Premium üyeliğiniz kısa süre içinde aktif hale getirilecektir.</p>
    <button onclick="window.location.href='/home.html'">Ana Sayfaya Dön</button>

    <script>
      const p = new URLSearchParams(location.search);
      const oid = p.get('oid') || '';
      window.location.replace('/profile.html?pay=ok&oid=' + encodeURIComponent(oid));
    </script>
  </div>
