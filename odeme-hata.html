<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ödeme Başarısız • Üreten Eller</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9fafb;
      color: #222;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 30px 20px;
      border: 1px solid #e5e7eb;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #dc2626;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.5;
    }
    .icon {
      font-size: 64px;
      color: #dc2626;
      margin-bottom: 10px;
    }
    .btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.25s;
    }
    button:hover {
      background: #1d4ed8;
    }
    .btn-secondary {
      background: #9ca3af;
    }
    .btn-secondary:hover {
      background: #6b7280;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon">❌</div>
    <h1>Ödeme Başarısız</h1>
    <p>Üzgünüz, ödeme işleminiz tamamlanamadı.<br>
       Lütfen internet bağlantınızı ve kart bilgilerinizi kontrol ederek yeniden deneyin.</p>
    <div class="btns">
      <button onclick="window.history.back()">Tekrar Dene</button>
      <button class="btn-secondary" onclick="window.location.href='/'">Ana Sayfaya Dön</button>
    </div>
  </div>

</body>
</html>
